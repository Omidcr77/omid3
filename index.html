<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
    }

    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }

    .result span {
      font-size: 24px;
      color: #007bff;
    }

    .submit-btn {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>
    <form id="quiz-form">
      <div class="question">1. What does JS stand for?</div>
      <div class="options">
        <label>
          <input type="radio" name="q1" value="a"> a) JavaScript
        </label>
        <label>
          <input type="radio" name="q1" value="b"> b) JavaSource
        </label>
        <label>
          <input type="radio" name="q1" value="c"> c) JustScript
        </label>
      </div>

      <!-- Repeat the above code for the remaining questions -->

      <div class="question">10. What is the output of the following code?<br><br>
        <code>console.log(1 + "1" - 1);</code>
      </div>
      <div class="options">
        <label>
          <input type="radio" name="q10" value="a"> a) 10
        </label>
        <label>
          <input type="radio" name="q10" value="b"> b) 11
        </label>
        <label>
          <input type="radio" name="q10" value="c"> c) 01
        </label>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(event) {
      event.preventDefault();
      calculateScore();
    });

    function calculateScore() {
      const answers = ['a', 'a', 'b', 'c', 'b', 'c', 'a', 'b', 'a', 'c'];
      const form = document.getElementById('quiz-form');
      const formData = new FormData(form);
      let score = 0;

      for (let i = 0; i < answers.length; i++) {
        const questionNumber = i + 1;
        const selectedOption = formData.get('q' + questionNumber);

        if (selectedOption === answers[i]) {
          score++;
        }
      }

      displayScore(score);
    }

    function displayScore(score) {
      const resultContainer = document.getElementById('result');
      resultContainer.innerHTML = 'Your score: <span>' + score + '/10</span>';
    }
  </script>
</body>
</html>
